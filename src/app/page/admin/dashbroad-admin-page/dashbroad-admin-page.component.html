<div class="dashboard_page">
    <div class="title_dashboard">
        <h5>Dashboard</h5>
        <p>Wellcome to dashboard!</p>
    </div>
    <div class="main_dashboard">
        <div class="chart">
            <div class="title_chart">
                <i class="fas fa-chart-line"></i>
                <b>Chart</b>
            </div>
            <div class="list_item_chart">
                <div class="item_chart col-2">
                    <i class="fas fa-cart-plus"></i>
                    <p>Products</p>
                </div>
                <div class="item_chart col-2">
                    <i class="fas fa-chart-bar"></i>
                    <p>Categories</p>
                </div>
                <div class="item_chart col-2">
                    <i class="fas fa-users"></i>
                    <p>User</p>
                </div>
            </div>
        </div>
        <div class="new_products">
            <div class="title_new_products">
                <i class="fab fa-opencart"></i>
                <b>New products</b>
            </div>
            <div class="list_new_products">
                <table>
                    <thead>
                        <tr>
                            <th class="col-2">Image product</th>
                            <th class="col-2">Name product</th>
                            <th class="col-2">Price product</th>
                            <th class="col-4">Description</th>
                            <th class="col-1">Order</th>
                            <th class="col-1">
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of New_products">
                        <tr>
                            <td><img src="{{item.image}}" width="70%" alt=""></td>
                            <td>{{item.name}}</td>
                            <td>{{item.price}}$</td>
                            <td class="desc">{{item.desc}}</td>
                            <td>{{item.order}}</td>
                            <td>
                                <a routerLink="/product/{{item.id}}">
                                    <i class="far fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
